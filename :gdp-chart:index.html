<html>
  <head>
    <style>
      .node circle {
        stroke: #3a403d;
        stroke-width: 0.5px;
      }
      #tooltip {
        position: absolute;
        background-color: white;
        border: solid 1px #999;
        border-radius: 5px;
        padding: 10px;
        pointer-events: none;
        opacity: 0;
        font-family: sans-serif;
      }
      .legend {
        font-family: sans-serif;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h2
      style="text-align: center; font-family: sans-serif; margin-bottom: 10px"
    >
      GDP Distribution by Region
    </h2>

    <div id="my_dataviz"></div>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
      var width = window.innerWidth,
        height = window.innerHeight,
        sizeDivisor = 100,
        nodePadding = 2.5;

      var svg = d3
        .select("#my_dataviz")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

      // Define color scale
      var color = d3.scaleOrdinal([
        "#2a2ae0", // mørk blå
        "#4444FF", // original blå
        "#6a6aff", // lysere blå
        "#a5a5ff", // pastelblå
        "#cc7c1e", // mørk orange
        "#F99D40", // original orange
        "#fab56d", // lysere orange
        "#ffe1c2", // meget lys orange / pastel
      ]);

      // Add tooltip div
      var tooltip = d3.select("body").append("div").attr("id", "tooltip");

      var simulation = d3
        .forceSimulation()
        .force(
          "forceX",
          d3
            .forceX()
            .strength(0.1)
            .x(width * 0.5)
        )
        .force(
          "forceY",
          d3
            .forceY()
            .strength(0.1)
            .y(height * 0.5)
        )
        .force(
          "center",
          d3
            .forceCenter()
            .x(width * 0.5)
            .y(height * 0.5)
        )
        .force("charge", d3.forceManyBody().strength(-15));

      d3.csv("data.csv", types, function (error, graph) {
        if (error) throw error;

        // sort the nodes so that the bigger ones are at the back
        graph = graph.sort(function (a, b) {
          return b.size - a.size;
        });

        //update the simulation based on the data
        simulation
          .nodes(graph)
          .force(
            "collide",
            d3
              .forceCollide()
              .strength(0.5)
              .radius(function (d) {
                return d.radius + nodePadding;
              })
              .iterations(1)
          )
          .on("tick", function (d) {
            node
              .attr("cx", function (d) {
                return d.x;
              })
              .attr("cy", function (d) {
                return d.y;
              });
          });

        var node = svg
          .append("g")
          .attr("class", "node")
          .selectAll("circle")
          .data(graph)
          .enter()
          .append("circle")
          .attr("r", function (d) {
            return d.radius;
          })
          .attr("fill", function (d) {
            return color(d.continent);
          })
          .attr("cx", function (d) {
            return d.x;
          })
          .attr("cy", function (d) {
            return d.y;
          })
          .on("mouseover", function (d) {
            tooltip.transition().duration(200).style("opacity", 0.9);
            tooltip
              .html(
                "<strong>" +
                  d.country +
                  "</strong><br/>GDP: $" +
                  d.gdp +
                  " billion<br/>Continent: " +
                  d.continent
              )
              .style("left", d3.event.pageX + 10 + "px")
              .style("top", d3.event.pageY - 28 + "px");
          })
          .on("mouseout", function (d) {
            tooltip.transition().duration(500).style("opacity", 0);
          })
          .call(
            d3
              .drag()
              .on("start", dragstarted)
              .on("drag", dragged)
              .on("end", dragended)
          );

        // Add a legend
        var continents = [...new Set(graph.map((d) => d.continent))];
        var legendSpace = 20; // Space between legend items

        var legend = svg
          .selectAll(".legend")
          .data(continents)
          .enter()
          .append("g")
          .attr("class", "legend")
          .attr("transform", function (d, i) {
            return "translate(20," + (i * legendSpace + 20) + ")";
          });

        legend
          .append("rect")
          .attr("width", 15)
          .attr("height", 15)
          .style("fill", function (d) {
            return color(d);
          });

        legend
          .append("text")
          .attr("x", 20)
          .attr("y", 12)
          .text(function (d) {
            return d;
          });
      });

      function dragstarted(d) {
        if (!d3.event.active) simulation.alphaTarget(0.03).restart();
        d.fx = d.x;
        d.fy = d.y;
      }

      function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
      }

      function dragended(d) {
        if (!d3.event.active) simulation.alphaTarget(0.03);
        d.fx = null;
        d.fy = null;
      }

      function types(d) {
        d.gdp = +d.gdp;
        d.size = +d.gdp / sizeDivisor;
        d.size < 3 ? (d.radius = 3) : (d.radius = d.size);
        return d;
      }
    </script>
  </body>
</html>
